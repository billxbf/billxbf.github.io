baseURL: "https://billxbf.github.io/"
title: "B'Log"
pagination:
  pagerSize: 10
theme: PaperMod
languageCode: en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "B'Log"
  description: "Personal blog on AI research, LLMs, and autonomous agents"
  keywords: [AI, Machine Learning, LLM, Agents, Deep Learning]

  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon.ico"
    favicon32x32: "/favicon.ico"
    apple_touch_icon: "/favicon.ico"

  label:
    text: "B'Log"
    icon: ""
    iconHeight: 35

  homeInfoParams:
    Title: "Hello"
    Content: |
      Welcome to Binfeng's blog. I take notes on my research & findings in ML, LLMs, and Agents. Enjoy!

  cover:
    image: "/pics/stary.jpg"
    alt: "starry night sky"
    hidden: false
    hiddenInList: true
    hiddenInSingle: true

  socialIcons:
    - name: github
      url: "https://github.com/billxbf"
    - name: linkedin
      url: "https://www.linkedin.com/in/binfeng-xu-1062b3173/"
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=X8gAsg8AAAAJ&hl=en"
    - name: x
      url: "https://twitter.com/billxbf"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true

